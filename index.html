<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB-8</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canva">
        <div class="circle">
            <div class="bb-8">
                <div class="bb8-head">
                    <div class="bb8-UppHead">
                        <div class="dots dot-head"></div>
                        <div class = "bb8-lens"></div>
                        <!-- <div class = "shadowHead"></div> -->
                    </div>
                    <div class = "bb8-LowHeadCrop">
                        <div class="bb8-LowHead"></div>
                    </div>
                </div>

                <div class="bb8-body">
                    <div class = "circleBody circleBody1"></div>
                    <div class="circleBody circleBody2"></div>
                    <div class="circleBody circleBody3"></div>

                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>

                    <div class="dots dots1"></div>
                    <div class="dots dots2"></div>
                </div>

                <!-- <div class="shadow"></div> -->


                <!--Lineas en bb8-->
                <div class="dotted-line dotted-line1"></div>
                <div class="dotted-line dotted-line2"></div>
                <div class="dotted-line dotted-line3"></div>

                <div class="normal-line normal-line1"></div>
                <div class="normal-line normal-line2"></div>

                <!--Lineas abajo de bb8-->
                <div class="dotted-line" id="dotted-line4"></div>
                <div id="long-line"></div>
                <div class="dotted-line" id="dotted-line5"></div>

                <div class="normal-line" id="normal-line3"></div>
                <div class="normal-line" id="normal-line4"></div>

                <div class="normal-line" id="normal-line5"></div>
            </div>
            <!--Mi container de las estrellas, es como mi canvas de estrellas-->
            <div class="stars-container">
                <ul class="stars">
                    <li class="star" style="top: 40%;left: 20%;"></li>
                    <li class="star" style="top: 25%;left: 8%;"></li>
                    <li class="star" style="top: 7.8%;left: 0%;"></li>
                    <li class="star" style="top: 22%;left: 31%;"></li>
                    <li class="star" style="top: 10%;left: 17%;"></li>
                    <li class="star" style="top: 94%;left: 10%;"></li>
                    <li class="star" style="top: 35%;left: 65%;"></li>
                    <li class="star" style="top: 60%;left: 25%;"></li>
                    <li class="star" style="top: 85%;left: 45%;"></li>
                    <li class="star" style="top: 50%;left: 55%;"></li>
                    <li class="star" style="top: 82%;left: 19%;"></li>
                    <li class="star" style="top: 30%;left: 52%;"></li>
                    <li class="star" style="top: 70%;left: 47.5%;"></li>
                    <li class="star" style="top: 72%;left: 68%;"></li>
                    <li class="star" style="top: 42%;left: 40%;"></li>
                    <li class="star" style="top: 55%;left: 80%;"></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
